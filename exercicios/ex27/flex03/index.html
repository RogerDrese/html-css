<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-warp</title>
    <style>
        div.container {
            background-color: brown;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: aqua;
            border:1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Texto do bloco A</div>
        <div class="item">Texto do bloco B</div>
        <div class="item">Texto do bloco C</div>
        <div class="item">Texto do bloco D</div>
        <div class="item">Texto do bloco E</div>
        <div class="item">Texto do bloco F</div>
    </div>
</body>
</html>

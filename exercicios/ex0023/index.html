<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>

    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: aqua;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
            
        }
        td.marcado{
            background-color: yellowgreen;
        }
    </style>


</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A1</td>
            <td class="marcado">B2</td>
            <td>C3</td>
        </tr>
        
    </table>
</body>
</html>

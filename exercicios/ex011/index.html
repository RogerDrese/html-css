<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagen Dinâmica</h1>
    <p>Tente visualizar esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o seu navegador. </p>
    <picture>
        <source media="(max-widht: 750px)" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="imagen flexivel">
    </picture>
    <h1>Reprosuzindo áudios</h1>
    <p>vamos aprender a reproduzir um áudio</p>
    <audio preload="metadata" controls>
        <source src="midia/Cameras - ALBIS.mp3" type="audio/mpeg">
        <source src="midia/Cameras - ALBIS.ogg" type="audio/ogg">
        <source src="midia/Cameras - ALBIS.wav" type="audio/wav">
        <p><a href="midia/Cameras - ALBIS.mp3">Baixe o arquivo.</a></p>
    </audio>    

</body>
</html>
